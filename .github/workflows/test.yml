name: Tests

on: push

jobs:
  integration:
    runs-on: ubuntu-latest

    services:
      gancio:
        image: cisti/gancio
        ports:
          - 13120:13120
        env:
          NODE_ENV: development

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra test

      - name: Run tests
        run: uv run pytest -m integration -v --cov --cov-report=term-missing